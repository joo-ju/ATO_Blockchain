version: '2'

networks:
  ato:

services:
  ca.seller.ato.com:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.seller.ato.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.seller.ato.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/078c6fa251880d7f93bd8a9f69e00c8f433b51559a28f2f8da279d012d04f1e5_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/seller.ato.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.seller.ato.com
    networks:
      - ato
