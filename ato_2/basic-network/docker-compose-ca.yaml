version: '2'

networks:
  ato:

services:
  ca.seller.ato.com:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.seller.ato.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.seller.ato.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/fdbd197374dfb48c543c56de6cca4b329d7f5150d49ce86bfd56a8ee7ec960f3_sk
      # ../crypto-config/peerOrganizations/seller.ato.com/ca/fdbd197374dfb48c543c56de6cca4b329d7f5150d49ce86bfd56a8ee7ec960f3_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/seller.ato.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.seller.ato.com
    networks:
      - ato
